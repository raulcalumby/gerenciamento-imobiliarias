										<path d="M7.00036205,16.4995035 C7.21569918,13.5165724 9.36772908,12 11.9907452,12 C14.6506758,12 16.8360465,13.4332455 16.9988413,16.5 C17.0053266,16.6221713 16.9988413,17 16.5815,17 C14.5228466,17 11.463736,17 7.4041679,17 C7.26484009,17 6.98863236,16.6619875 7.00036205,16.4995035 Z" fill="#000000" opacity="0.3" />

				<!--end::Item-->
			</ul>
		</div>
		<!--end::Toolbar-->
	</div>
	<!--end::Card header-->
	<!--begin::Card body-->
	<div class="card-body px-0">
		<div class="form" >
			<div class="tab-content">
				<!--begin::Tab-->
				<div class="tab-pane show px-7 active" id="kt_user_edit_tab_3" role="tabpanel">
					<!--begin::Body-->
					<div class="card-body">
						<!--begin::Row-->
						<div class="row">
							<div class="col-xl-2"></div>
							<div class="col-xl-7">
								<!--begin::Row-->
								<div class="row">
									<label class="col-3"></label>
									<div class="col-9">
										<h6 class="text-dark font-weight-bold mb-10">Altere sua senha:</h6>
									</div>
								</div>
								<!--end::Row-->
								<!--begin::Group-->
								<div class="form-group row">
									<label class="col-form-label col-3 text-lg-right text-left">Senha Atual</label>
									<div class="col-9">
									<div class="input-group">
											<input type="password" id="currentPassword"  class="form-control" placeholder="Digite sua senha atual" aria-describedby="basic-addon2"/>
											<div class="input-group-append">
												<span class="">
												<div data-target-id="currentPassword" class="btn btn-primary mostrar_senha"><i class="far fa-eye"></i>Mostrar Senha</div></span>
											</div>
										</div>
									</div>
								</div>
								<!--end::Group-->
								<!--begin::Group-->
								<div class="form-group row">
									<label class="col-form-label col-3 text-lg-right text-left">Nova Senha</label>
									<div class="col-9">
										<div class="input-group">
											<input type="password" id="newPassword"  class="form-control" placeholder="Digite sua nova senha" aria-describedby="basic-addon2"/>
											<div class="input-group-append">
												<span class="">
												<div data-target-id="newPassword"   class="btn btn-primary mostrar_senha"><i class="far fa-eye"></i>Mostrar Senha</div></span>
											</div>
										</div>
									</div>
								</div>
								<!--end::Group-->
								<!--begin::Group-->
								<div class="form-group row">
									<label class="col-form-label col-3 text-lg-right text-left">Confirme sua nova senha</label>
									<div class="col-9">
									<div class="input-group">
											<input type="password" id="cnewPassword"  class="form-control" placeholder="Digite sua nova senha novamente" aria-describedby="basic-addon2"/>
											<div class="input-group-append">
												<span class="">
												<div data-target-id="cnewPassword"   class="btn btn-primary mostrar_senha"><i class="far fa-eye"></i>Mostrar Senha</div></span>
											</div>
										</div>
									</div>
								</div>
								<!--end::Group-->
							</div>
						</div>
						<!--end::Row-->
					</div>
					<!--end::Body-->
					<!--begin::Footer-->
					<div class="card-footer pb-0">
						<div class="row">
							<div class="col-xl-2"></div>
							<div class="col-xl-7">
								<div class="row">
									<div class="col-3"></div>
									<div class="col-9">
										<button onclick="updatePassUser('{{account_id}}')" class="btn btn-light-primary font-weight-bold">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--end::Footer-->
				</div>
				<!--end::Tab-->
			</div>
		</div>
	</div>
	<!--begin::Card body-->
</div>
<!--end::Card-->

{% endblock %}

{% block extra_js_config %}
<script src="assets/js/pages/admin/users/edit/pass.js"></script>
{% endblock %}
