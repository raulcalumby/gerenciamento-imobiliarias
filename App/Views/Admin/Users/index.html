                <h3 class="card-label">Lista de Usuários</h3>
            </div>
            <div class="card-toolbar">
                <!--begin::Dropdown-->
                <!--end::Dropdown-->
                <!--begin::Button-->
                    <a href="../../../../../admin/users/new" class="btn btn-primary font-weight-bolder">
                    <i class="la la-plus"></i>Adicionar Usuário</a>
                <!--end::Button-->
            </div>
        </div>
    </div>
    {% for user in users %}

    <!--begin::Card-->
    <div class="card card-custom gutter-b">
        <div class="card-body">
            <!--begin::Top-->
            <div class="d-flex">
                <!--begin: Info-->
                <div class="flex-grow-1">
                    <!--begin::Title-->
                    <div class="d-flex align-items-center justify-content-between flex-wrap mt-2">
                        <!--begin::User-->
                        <div class="mr-3">
                            <!--begin::Name-->
                            <span  class="d-flex align-items-center text-dark text-hover-primary font-size-h5 font-weight-bold mr-3">{{user.account_name}}
                            <i class="flaticon2-correct text-success icon-md ml-2"></i></span>
                            <!--end::Name-->
                            <!--begin::Contacts-->
                            <div class="d-flex flex-wrap my-2">
                                <a href="mailto:{{user.account_username}}" class="text-muted text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                                <span class="svg-icon svg-icon-md svg-icon-gray-500 mr-1">

                                    <!--end::Svg Icon-->
                                </span>{{user.account_username}}</a>
                                <span href="#" class="text-muted text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                                <span class="svg-icon svg-icon-md svg-icon-gray-500 mr-1">
                                    <!--begin::Svg Icon | path:assets/media/svg/icons/General/Lock.svg-->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                                        </g>
                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>{{user.account_level | capitalize}}</span>
                            </div>
                            <!--end::Contacts-->
                        </div>
                        <!--begin::User-->
                        <!--begin::Actions-->
                        <div class="my-lg-0 my-1">
                            <a href="../../../../../admin/user/{{user.account_id}}"  id="btn-alterar" data-id-user="{{user.account_id}}" class="btn btn-sm btn-light-primary font-weight-bolder text-uppercase mr-2"> <i class="flaticon-lock"></i> Alterar Dados</a>
                            <button type="button"  onclick="deletaUser({{user.account_id}})" id="btn-desativar" data-id-user="{{user.account_id}}" class="btn btn-sm btn-danger font-weight-bolder text-uppercase">Desativar</button>
                        </div>
                        <!--end::Actions-->
                    </div>
                    <!--end::Title-->
                </div>
                <!--end::Info-->
            </div>
            <!--end::Top-->
            <!--begin::Separator-->
            <div class="separator separator-solid my-7"></div>
            <!--end::Separator-->

        </div>
    </div>
    {% endfor %}

{% endblock %}

{% block extra_js_config %}
<script src="assets/js/pages/admin/users/main.js"></script>

{% endblock %}
