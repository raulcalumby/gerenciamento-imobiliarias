{% extends "base/base.html" %}

{% block container %}
<div class="container">
    <div class="col-md-12 col-sm-12">
        <div class="card card-custom">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-icon">
                        <span class="svg-icon svg-icon-success svg-icon-2x">
                           <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <polygon points="0 0 24 0 24 24 0 24"/>
                                <path d="M18,14 C16.3431458,14 15,12.6568542 15,11 C15,9.34314575 16.3431458,8 18,8 C19.6568542,8 21,9.34314575 21,11 C21,12.6568542 19.6568542,14 18,14 Z M9,11 C6.790861,11 5,9.209139 5,7 C5,4.790861 6.790861,3 9,3 C11.209139,3 13,4.790861 13,7 C13,9.209139 11.209139,11 9,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                <path d="M17.6011961,15.0006174 C21.0077043,15.0378534 23.7891749,16.7601418 23.9984937,20.4 C24.0069246,20.5466056 23.9984937,21 23.4559499,21 L19.6,21 C19.6,18.7490654 18.8562935,16.6718327 17.6011961,15.0006174 Z M0.00065168429,20.1992055 C0.388258525,15.4265159 4.26191235,13 8.98334134,13 C13.7712164,13 17.7048837,15.2931929 17.9979143,20.2 C18.0095879,20.3954741 17.9979143,21 17.2466999,21 C13.541124,21 8.03472472,21 0.727502227,21 C0.476712155,21 -0.0204617505,20.45918 0.00065168429,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>
                            </g>
                            </svg>
                        </span>
                    </span>
                    <h3 class="card-label">Cadastrar Locat√°rio </h3>
                </div>
                <div class="card-toolbar">
                    <!--begin::Button-->
                    <a href="../../../../../{{controller|lower}}" class="mr-2 btn btn-success font-weight-bolder">
                        <i class="far fa-list-alt"></i>Listar {{singular_name}} 
                    </a>
                </div>
            </div>
            <!-- FORM CADASTRO DE PROPIETARIOS -->
            <form class="form" id="add" method="post" action="../../../../../api/locatarios/add">
            
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nome Completo:</label>
                                <input  required type="text" class="form-control form-control-solid form-control-lg" name="nome_completo" id="nome_completo" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>CPF:</label>
                                <input  required type="text" class="cpf form-control form-control-solid form-control-lg" name="cpf" id="cpf" value="" />
                            </div>
                        </div>
                        
                    </div>   
                    <br>                
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>E-mail:</label>
                                <input  required type="email" class="form-control form-control-solid form-control-lg" name="email" id="email" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>E-mail Alternativo:</label>
                                <input  type="email" class="form-control form-control-solid form-control-lg" name="email_alternativo" id="email_alternativo" value="" />
                            </div>
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefone de Contato:</label>
                                <input  required type="tel" class="telefone form-control form-control-solid form-control-lg" name="tel" id="tel" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefone de Contato 2:</label>
                                <input  type="tel" class="telefone form-control form-control-solid form-control-lg" name="tel_2" id="tel_2" value="" />
                            </div>
                        </div>
                        
                    </div>
                   
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-8">
                            <button type="submit" class="btn btn-success mr-2">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block extra_js_config %}
<script src="assets/js/pages/custom/{{controller|lower}}/main.js"></script>
<script src="assets/js/pages/custom/{{controller|lower}}/add.js"></script>
<script src="assets/js/pages/custom/maskmoney/jquery.maskMoney.min.js"></script>
{% endblock %}
