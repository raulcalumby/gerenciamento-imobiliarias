                    <i class="la la-plus"></i>Adicionar novo Imóvel</a>
                    <!--end::Button-->
                </div>
            </div>

            <div class="card-body">
                <div class="form">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label>Busca Rapida:</label>
                            <input type="text" id="busca_rapida" name="busca_rapida" class="serch_input form-control form-control-solid form-control-md" placeholder="Digite aqui .." />
                        </div> 
                        <div class="col-md-2">
                            <label>Proprietario:</label>
                            <input type="text" id="proprietario"  class="serch_input form-control form-control-solid form-control-md" placeholder="Proprietário da Silva" />
                        </div>    
                        <div class="col-md-3">
                            <label>Endereço:</label>
                            <input type="text" id="endereco"  class="serch_input form-control form-control-solid form-control-md" placeholder="Rua do Imóvel" />
                        </div> 
                        <div class="col-md-3">
                            <label class="">Tipo de Imóvel:</label>
                          <select  class="form-control" placeholder="Selecione" id="tipo" onchange="searchQueryDt()">

                            <optgroup label="Residencial">
                              <option value="apartamento">Apartamento</option>
                              <option value="flat">Flat, Loft, Studio ou Kitnet</option>
                              <option value="casa">Casa</option>
                              <option value="cobertura">Cobertura</option>
                              <option value="lote">Lote Residencial</option>
                              <option value="terreno">Terreno</option>
                              <option value="ilha">Ilha</option>
                              <option value="sitio">Sitio, Chacara ou Fazenda</option>
                            </optgroup>
                            <optgroup label="Comercial">
                              <option value="Sala Comercial">Sala Comercial</option>
                              <option value="Sala Corporativa">Sala Corporativa</option>
                              <option value="Loja">Loja</option>
                              <option value="Prédio">Prédio</option>
                              <option value="Casa Comercial">Casa Comercial</option>
                              <option value="Lote Comercial">Lote Comercial</option>
                              <option value="Hotel">Hotel, Pousada</option>
                              <option value="Suite">Suíte Hotelaria</option>
                              <option value="Galpao">Galpão, Armazém</option>
                              <option value="Imóveis Rurais">Imóveis Rurais</option>
                              <option value="Imóveis Industriais">Imóveis Industriais</option>
                            </optgroup>                                        
                          </select>
                        </div> 
                       
                        <div class="col-md-2 d-flex">                                    
                            <button id="search_dt" onclick="searchQueryDt()" class="form-control btn btn-success mt-auto"><i class="flaticon2-search-1"></i></button>
                        </div> 
                       
                    </div>                  
                </div>
                <!--begin: Datatable-->
                <table class="table table-bordered table-hover table-checkable" id="kt_datatable" style="margin-top: 13px !important">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Endereço</th> 
                            <th>Proprietário</th>    
                            <th>Ação</th>
