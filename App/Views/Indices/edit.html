{% extends "base/base.html" %}

{% block container %}
<div class="container">
    <div class="col-md-12 col-sm-12">
        <div class="card card-custom">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-icon">
                        <span class="svg-icon svg-icon-success svg-icon-2x"><!--begin::Svg Icon | path:C:\wamp64\www\keenthemes\themes\metronic\theme\html\demo1\dist/../src/media/svg/icons\Communication\Clipboard-list.svg-->

                                    <polygon points="0 0 24 0 24 24 0 24"/>

                                </g>
                            </svg><!--end::Svg Icon--></span>
                    </span>
                    <h3 class="card-label">Editar {{singular_name}} </h3>
                </div>
                <div class="card-toolbar">
                    <!--begin::Button-->
                    <a href="../../../../../{{controller|lower}}" class="mr-2 btn btn-success font-weight-bolder">
                        <i class="far fa-list-alt"></i>Listar {{singular_name}} 
                    </a>
                </div>
            </div>
            <!-- FORM   EDIT INDICES -->
            <form class="form" id="edit" method="post" action="../../../../../api/indices/{{indices_id}}/update">
                <div class="card-body">
                    <div class="row">                    
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tipo:</label>
                                <select type="text" class="form-control form-control-solid form-control-lg" name="tipo" id="tipo">
                                    <option {{ tipo == "IPCA" ? 'selected="selected"': '' }} >IPCA</option>
                                    <option {{ tipo == "IGPM" ? 'selected="selected"': '' }} >IGPM</option>
                                    <option {{ tipo == "INPC" ? 'selected="selected"': '' }} >INPC</option>
                                </select>
                            </div>
                        </div>  

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Al√≠quota:</label>
                                <input  type="text" class="money form-control form-control-solid form-control-lg" name="aliquota" id="aliquota" value="{{aliquota}}"/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Data:</label>
                                <input required type="month" class="form-control form-control-solid form-control-lg" name="data" id="data" value="{{data}}"/>
                            </div>
                        </div>  

                    </div>                 
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <button type="submit" class="btn btn-success mr-2">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block extra_js_config %}
<script src="assets/js/pages/custom/indices/main.js"></script>
<script src="assets/js/pages/custom/indices/edit.js"></script>
<script src="assets/js/pages/custom/indices/upload_picture.js"></script>
<script src="assets/js/pages/custom/maskmoney/jquery.maskMoney.min.js"></script>
<script>$(".money").maskMoney({allowNegative: false, thousands:'.', decimal:',', affixesStay: false});</script>
{% endblock %}
